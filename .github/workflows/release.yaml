name: Deploy Infrastructure and Application

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    terraform_deploy:
        runs-on: ubuntu-latest
        environment: production

        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v1
              with:
                  terraform_version: "1.0.0"
                  cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_TOKEN }}

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
                  aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

            - name: Terraform Init
              working-directory: ./infra/terraform
              run: terraform init

            - name: Execute Terraform Apply Script
              working-directory: ./infra/terraform
              run: chmod +x ./terraform_apply.sh && sh ./terraform_apply.sh
              env:
                DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
                PUBLIC_KEY: ${{ secrets.EC2_SSH_PUBLIC_KEY }}
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                AWS_DEFAULT_REGION: 'us-east-1'

            - name: Deploy Application
              run: |
                  chmod 400 ./deployer-key-pair.pem
                  EC2_INSTANCE_IP=$(terraform output -raw backend_instance_1_id)
                  echo "Deploying to ${EC2_INSTANCE_IP}"
                  ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ubuntu@${EC2_INSTANCE_IP} "chmod +x /home/ubuntu/setup.sh && /home/ubuntu/setup.sh"
                  ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ubuntu@${EC2_INSTANCE_IP} "chmod +x /home/ubuntu/deploy.sh && /home/ubuntu/deploy.sh"
              env:
                  EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
